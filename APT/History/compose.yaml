services:
  mysql:
    image: mysql:8.0
    container_name: mysql-history-v2
    environment:
      MYSQL_DATABASE: historydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

volumes:
  mysql_data:

networks:
  backend: